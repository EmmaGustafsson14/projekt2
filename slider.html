<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="slider.css">

    <title>Document</title>
</head>
<body>
    

<div class="container">


<input type="radio" name="images" id="i1">
<input type="radio" name="images" id="i2">
<input type="radio" name="images" id="i3">


<div class="slide_img" id="one">
    <img src="img/redrem19201080.jpg" alt="Red Redemtion 2">


    <label for="i3" class="pre"></label>
    <label for="i2" class="nxt"></label>


</div>

<div class="slide_img" id="two">
    <img src="img/borderlands_1920_1080.jpg" alt="Borderlands 3">

    <label for="i1" class="pre"></label>
    <label for="i3" class="nxt"></label>


</div>

<div class="slide_img" id="three">
    <img src="img/callofduty_1920_1080.jpg" alt="Call of Duty Advanced Warfare">

    <label for="i2" class="pre"></label>
    <label for="i1" class="nxt"></label>


</div>


<div class="nav">
    <label class="dots" id="dot1" for="i1"></label>
    <label class="dots" id="dot2" for="i2"></label>
    <label class="dots" id="dot3" for="i3"></label>


</div>



</div>




</body>
</html>
